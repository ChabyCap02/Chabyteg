                function generateForms() {
                    const formContainer = document.getElementById('formContainer');
        
                    products.forEach(product => {
                        const cardContainer = document.createElement('div');
                        cardContainer.className = 'col-md-4 mb-4';
        
                        const card = document.createElement('div');
                        card.className = 'card';
        
                        const imageElement = document.createElement('img');
                        imageElement.src = product.imageURL;
                        imageElement.alt = product.name;
                        imageElement.className = 'card-img-top';
                        card.appendChild(imageElement);
        
                        const cardBody = document.createElement('div');
                        cardBody.className = 'card-body';
        
                        const nameLabel = document.createElement('h5');
                        nameLabel.className = 'card-title';
                        nameLabel.textContent = product.name;
                        cardBody.appendChild(nameLabel);
        
                        const priceLabel = document.createElement('p');
                        priceLabel.className = 'card-text';
                        priceLabel.textContent = `Precio: $${product.price}`;
                        cardBody.appendChild(priceLabel);
        
                        const descriptionLabel = document.createElement('p');
                        descriptionLabel.className = 'card-text';
                        descriptionLabel.textContent = product.description;
                        cardBody.appendChild(descriptionLabel);
        
                        const editButton = document.createElement('button');
                        editButton.className = 'btn btn-primary';
                        editButton.textContent = 'Editar';
                        editButton.addEventListener('click', () => {
                            document.getElementById('editName').value = product.name;
                            document.getElementById('editPrice').value = product.price;
                            document.getElementById('editDescription').value = product.description;
        
                            // Configura el evento de enviar el formulario de edición
                            document.getElementById('editForm').onsubmit = (event) => {
                                event.preventDefault();
        
                                // Actualiza la información del producto en el array
                                product.name = document.getElementById('editName').value;
                                product.price = parseFloat(document.getElementById('editPrice').value);
                                product.description = document.getElementById('editDescription').value;
        
                                // Cierra el modal
                                const editModal = new bootstrap.Modal(document.getElementById('editModal'));
        
                                // Vuelve a generar los formularios después de editar el producto
                                formContainer.innerHTML = '';
                                localStorage.setItem('products', JSON.stringify(products));
                                generateForms();
                                
                                editModal.hide();
                                
                            };
        
                            // Abre el modal
                            const editModal = new bootstrap.Modal(document.getElementById('editModal'));
                            editModal.show();
                        });
                        cardBody.appendChild(editButton);
        
                        const deleteButton = document.createElement('button');
                        deleteButton.className = 'btn btn-danger ms-2';
                        deleteButton.textContent = 'Eliminar';
                        deleteButton.addEventListener('click', () => {
                            const index = products.indexOf(product);
                            if (index !== -1) {
                                products.splice(index, 1);
                                formContainer.innerHTML = '';
                                generateForms();
                                localStorage.setItem('products', JSON.stringify(products));
                            }
                        });
                        cardBody.appendChild(deleteButton);
        
                        card.appendChild(cardBody);
                        cardContainer.appendChild(card);
                        formContainer.appendChild(cardContainer);
                    });
                }
        
                generateForms();
            </script>
